<!DOCTYPE html>
<html lang="en" class="skrollr skrollr-desktop"><head>    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>UAEH-Portal Aspirantes</title>

    
   
  </head>
  
  <body class="headroom headroom--top headroom--not-bottom" data-aos-easing="ease" data-aos-duration="800" data-aos-delay="0">
    <section class="bg-black overflow-hidden">
      <div class="py-15 py-xl-20 d-flex flex-column container level-3 min-vh-100">
        <div class="row align-items-center justify-content-center my-auto">
          <div class="col-md-10 col-lg-8 col-xl-5">  
            <div class="card">
              <div class="card-header bg-white text-center pb-0">
                <h5 class="fs-4 mb-1">¡Futuros Garzas!</h5>
              </div>
              <div class="card-body bg-white">
                <div class="d-grid">
                  <a href="" class="btn btn-outline-red btn-with-icon text-white-hover">Iniciar sesión con Google <i class="bi bi-google"></i></a>
                </div>
                <div class="text-muted text-center small py-2">Usa tu Matrícula</div>
                <form name = "user" action="seguimiento/index.html" method="" target="_self">
                  <div class="form-floating mb-2">
                    <input type="number" class="form-control" id="floatingInput" placeholder="596345" pattern="[0-9]{6}" required>
                    <label for="floatingInput">Matrícula</label>
                  </div>
                  <div class="form-floating mb-2">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="****" pattern="[0-9]{4}" required>
                    <label for="floatingPassword">Contraseña</label>
                  </div>
                  <div class="d-grid mb-2">
                    <button class="btn btn-lg btn-primary" type="submit">Iniciar Sesión</button><a href="" class="btn btn-lg btn-primary">Iniciar Sesión</a>
                  </div>
                  <div class="row">
                    <div class="col">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                        <label class="form-check-label small text-secondary" for="defaultCheck1">
                          Remember me
                        </label>
                      </div>
                    </div>
                    <div class="col text-end">
                      <a href="forgot-password.html" class="underline small">Forgot password?</a>
                    </div>
                  </div>
                </form>
              </div>
              <div class="card-footer bg-opaque-black inverted text-center">
                <p class="text-secondary">Don't have an account yet? <a href="register.html" class="underline">Register</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <figure class="background background-overlay" style="background-image: url('imags/fomdoexam.jpg')">
      </figure>
    </section>        
          
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
          
        </body>
  
  </html>
